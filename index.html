    <title>Chronos Transitivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        font-family: 'Inter', sans-serif;
      }
      .font-mono-clock {
        font-family: 'JetBrains Mono', monospace;
      }
      .font-serif-clock {
        font-family: 'Playfair Display', serif;
      }
      @keyframes float {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(10px, -15px); }
        50% { transform: translate(-5px, 10px); }
        75% { transform: translate(-15px, -5px); }
      }
      .animate-float {
        animation: float 20s ease-in-out infinite;
      }
    </style>
